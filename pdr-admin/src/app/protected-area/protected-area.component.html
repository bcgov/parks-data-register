<div class="container-fluid p-4">
  <section class="mb-5">
    <div class="d-flex justify-content-between flex-wrap mb-1">
      <h1 class="mb-0">
        {{ currentData?.pk || "-" }} <span class="fw-normal">{{ currentData?.legalName || "-" }}</span>
      </h1>
      <button
        *ngIf="state === 'details'"
        type="button"
        class="btn btn-outline-primary my-3 my-sm-0"
        (click)="navigate('edit')"
      >
        <i class="bi bi-pen me-2"></i>Edit record
      </button>
      <button
        *ngIf="state === 'edit'"
        type="button"
        class="btn btn-outline-primary my-3 my-sm-0"
        (click)="navigate('')"
      >
        <i class="bi bi-card-heading me-2"></i>Record details
      </button>
    </div>
    <div class="d-flex justify-content-start text-muted">
      <div class="me-4 fs-5"><strong>Type</strong> {{ currentData?.type || "-" }}</div>
      <div class="me-4 fs-5"><strong>Status</strong> {{ currentData?.status || "-" }}</div>
      <div class="me-4 fs-5"><strong>Last updated</strong> {{ currentData?.updateDate || "-" }}</div>
    </div>
  </section>
  <router-outlet></router-outlet>
</div>
