<div class="card h-100">
  <h5 class="card-header text-white">{{ cardHeader }}</h5>
  <div class="card-body pb-0">
    <h5 class="card-title">{{ cardTitle }}</h5>
    <p class="card-text">{{ cardText }}</p>
  </div>
  <div class="card-footer px-3 pt-3 pb-4">
    <button (click)="navigate(navigation)" type="button" class="btn btn-primary px-4">Go</button>
  </div>
</div>
