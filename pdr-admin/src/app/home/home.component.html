<div class="pt-md-5 container container-fluid">
  <div class="home-title-container text-center">
    <h1>
      <span>Parks Data Register Admin System</span>
    </h1>
  </div>
  <div class="row">
    <div class="col-xxl-4 col-md-6 col-12 mb-4" *ngFor="let card of cardConfig">
      <app-nav-card
        [cardHeader]="card.cardHeader"
        [cardTitle]="card.cardTitle"
        [cardText]="card.cardText"
        [navigation]="card.navigation"
      ></app-nav-card>
    </div>
  </div>
</div>
