<div class="container-fluid bg-info p-4">
  <section class="pb-3">
    <h3>Search by name or ID</h3>
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <ngds-typeahead-input
              [control]="form?.controls?.['name']"
              [selectionListItems]="parkNames"
              [label]="'Name'"
              [disabled]="nameControlDisabled"
              [resetButton]="true"
            >
            </ngds-typeahead-input>
          </div>
          <div class="col-12 col-md-2 text-center mt-auto">
            <h3 class="mb-3 pt-md-0 pt-5">or</h3>
          </div>
          <div class="col-12 col-md-4">
            <ngds-text-input
              class="form-id"
              [control]="form?.controls?.['pk']"
              [label]="'ID'"
              [disabled]="pkControlDisabled"
              [resetButton]="true"
            ></ngds-text-input>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr class="white-divider" />

  <section class="pb-3">
    <h3>Filter</h3>
    <div class="row">
      <div class="col-12 col-md-4">
        <ngds-picklist-input
          [control]="form?.controls?.['status']"
          [selectionListItems]="statusPicklistItems"
          [label]="'Status'"
          [placeholder]="'Any'"
        >
        </ngds-picklist-input>
      </div>
      <div class="col-12 pt-3 pt-md-0 col-md-4">
        <ngds-picklist-input
          [control]="form?.controls?.['audioClip']"
          [selectionListItems]="audioPicklistItems"
          [label]="'Audio'"
          [placeholder]="'Any'"
        >
        </ngds-picklist-input>
      </div>
      <div class="col-12 pt-5 pt-md-0 col-md-4 mt-auto">
        <div class="d-grid">
          <button type="button" class="btn btn-primary" (click)="submit()">Search</button>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container-fluid p-4">
  <h3>Search results</h3>
  <table class="table table-striped" aria-label="Name search results">
    <thead>
      <tr>
        <th scope="col" colspan="1">ID</th>
        <th scope="col">LEGAL NAME</th>
        <th scope="col">TYPE</th>
        <th scope="col">STATUS</th>
        <th scope="col" colspan="1">AUDIO</th>
        <th scope="col" colspan="1">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th class="pt-3 pb-3" scope="row" colspan="1">{{ item.pk }}</th>
        <td class="pt-3 pb-3">
          <strong>{{ item.legalName }}</strong>
        </td>
        <td class="pt-3 pb-3">{{ item.type }}</td>
        <td class="pt-3 pb-3">{{ item.status }}</td>
        <td class="audio-column" colspan="1">
          <div *ngIf="item.audioClip">
            <i class="bi bi-volume-up"></i>
          </div>
        </td>
        <td class="action-column" colspan="1">
          <div class="d-flex">
            <i class="bi bi-eye me-4" (click)="viewItem(item)"></i>
            <i class="bi bi-pen" (click)="editItem(item)"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="data.length === 0">
    No results. Try a new search.
    <hr />
  </div>
</div>
