name: PR Checks
run-name: Run test-ci on PR ${{ github.event.number }} (Admin)

on:
  pull_request:
    paths: ["pdr-admin/**"]

jobs:
  test-ci:
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        node-version: [18.x]
    defaults:
      run:
        working-directory: "./pdr-admin"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ### Install if no cache exists ###
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: "pdr-admin/yarn.lock"
      - run: yarn install --silent --frozen-lockfile
      - run: yarn test-ci

  sonar-cloud:
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=bcgov-sonarcloud
            -Dsonar.projectKey=bcgov_parks-data-register
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=src
            -Dsonar.inclusions=**/*.ts,**/*.scss,**/*.html
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts
            -Dsonar.verbose=true
