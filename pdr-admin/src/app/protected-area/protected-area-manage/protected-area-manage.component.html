<section class="m-4">
  <app-name-header
    *ngIf="checkNoSubpath()"
    [headerData]="headerData"
  ></app-name-header>
  <router-outlet></router-outlet>
  <div
    class="container-fluid pb-4 px-4"
    *ngIf="state !== 'edit'"
  >
    <app-protected-area-details *ngIf="displayLevel === 'protected-area'"></app-protected-area-details>
    <app-site-list *ngIf="displayLevel === 'sites'"></app-site-list>
  </div>
</section>

<ng-template #interactionTemplate>
  <button
    *ngIf="state === 'details'"
    type="button"
    class="btn btn-outline-primary my-3 my-sm-0"
    (click)="navigate('edit')"
  >
    <i class="bi bi-pen me-2"></i>Edit
  </button>
  <button
    *ngIf="state === 'edit'"
    type="button"
    class="btn btn-outline-primary my-3 my-sm-0"
    (click)="navigate('')"
  >
    <i class="bi bi-card-heading me-2"></i>Details
  </button>
</ng-template>
